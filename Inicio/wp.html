    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

    <div class="jumbotron vertical-center">
    <div class="container center">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-6">
                <h2>Cargar número en Whatsapp</h2>
                <form>
                    <div class="form-group">
                        <label for="phone">Numero de Teléfono</label>
                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="5402236699431" onkeydown="return event.key != 'Enter';">
                    </div>
					<div class="form-group">
						<p>Ingresar el número con el código de país (Argentina es 54) más el numero con el código de area sin el 15, sin espacios o guiones</p>						
                    </div>
		            <div class="form-group">
                        <label for="text">Mensaje (opcional)</label>
                        <textarea class="form-control" name="text" id="text"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary col-xs-12" id="send">Cargar</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script>
    $(document).ready(function(){
        var btnSend = $('#send');
        btnSend.click(function (){
            var phone = $('#phone').val();
            if (!phone) {
                swal('Por favor ingresar un numero de teléfono');
                return;
            }
            var text = $('#text').val();
            if (!text) {
                var url = 'http://api.whatsapp.com/send?phone='+ phone;
				var win = window.open(url , '_blank');
				win.focus();;
                return;
            }
            var url = 'http://api.whatsapp.com/send?phone='+ phone + '&text=' + text;
            var win = window.open(url , '_blank');
            win.focus();
        });
    });
</script>
</html>
